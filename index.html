<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stick to Yo Budget!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class=content> <!--"section" instead-->
        <h1>Stick to Yo Budget!</h1>
        <form id=budget-summary action="" method="post">
            <label for="POST-budget">Budget: $</label>
            <input id=POST-budget type="decimal">
            <input class=update type="submit" value="update">
        </form>
        <span class=money-left>Money left: $<span id=money-left-output></span></span>
        <form id=item-input action="" method="post">
            <label for="POST-item-value">Item:</label>
            <input id=POST-item-value type="text"><br>
            <label for="POST-quantity-value">Quantity:</label>
            <input id=POST-quantity-value type="decimal"><br>
            <label for="POST-unit-price-value">Unit Price:</label>
            <input id=POST-unit-price-value type="decimal"><br>
            <input class=add type="submit" value="add">
        </form>
        <div class=column-names>
            <span class=item-name-column>Item</span> 
            <span class=quantity-column>Quantity</span>
            <span class=cost-column>Cost</span>
        </div>
        <ul class=shopping-list>
            <!--look at html forms to execute JS.  put it outside of the list. document getelementby ... clear the input boxes.  scales.  Look at W3 school for input forms examples, play with them.  Then once you understand, go back to MDN to thoroughly learn it. -->
            <li class=shopping-items>
                <input class=checkboxes type='checkbox'> 
                <span class=item-name-output>Chicken</span> 
                <span class=quantity-output>(2)</span>
                <span class=cost-output>3.98</span>
                <input class=delete type='button' value='delete'>
            </li>
            <li class=shopping-items>
                <input class=checkboxes type='checkbox'> 
                <span class=item-name-output>Watermelon</span>
                <span class=quantity-output>(1)</span>
                <span class=cost-output>2.00</span>
                <input class=delete type='button' value='delete'>
            </li>
        </ul>
       <div class=total> 
            <div><span>Total: $</span><span id="total"></span></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
